<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center my-4">Shopping Cart Interface</h1>
    <div class="container container-margin">
        <div class="row justify-content-center pt-5">
            <div class="col-md-5">
                <div class="section m-5">
                    <h2 class="p-3">Available Items for Purchase</h2>
                    <ul id="availableItems" class="hidden">
                    </ul>
                </div>
            </div>
            <div class="col-md-7">
                <div class="section m-5">
                    <h2 class="p-3-3">User's Cart</h2>
                    <ul id="userCart" class="hidden"></ul>
                    <p id="totalAmount" class="mt-3">Total Amount: \$0.00</p>
                </div>
            </div>
        </div>
    </div>
    <button id="toggle-sidebar" class="btn btn-info">Signup or SignIn</button>

    <div id="sidebar" class="col-md-3 sidebar slide-out">
        <div class="section form-fills">
            <h2 class="p-3">Create Account</h2>
            
            <div class="auth-form">
                <h3>Sign Up</h3>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="signup-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signup-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            
            <div class="auth-form">
                <h3>Sign In</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="signin-username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="signin-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="signin-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signin-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                </form>
            </div>

            <div class="auth-form">
                <button onclick="clearCart()" id="signout-button" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
